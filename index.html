<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="cityName">Kyiv</h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
            class="search-text-input"
          />
          <button class="btn btn-primary search-button" type="submit">
            Search
          </button>
          <button
            class="btn btn-primary location-button"
            id="locationButton"
            type="submit"
          >
            Current
          </button>
        </form>

        <p>Sat 2022/07/02</p>
        <h2><span id="temp"></span> °C</h2>
        <div>Humidity: <span id="humidity"></span> %</div>
        <div>Wind: <span id="wind"></span> km/h</div>
        <br />

        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                Sut
                <br />
                20°C / 30°C
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                Mon
                <br />
                17°C / 33°C
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                Tue
                <br />
                20°C / 33°C
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                Wed
                <br />
                21°C / 31°C
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                Thu
                <br />
                18°C / 25°C
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                Fri
                <br />
                15°C / 25°C
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <footer>
      <strong>
        This project was coded by Mariia and is
        <a class="git" href="https://github.com/MariiaAmbr/Week6_Lesson6"
          >open-source on GitHub</a
        >
        and
        <a class="net" href="https://www.netlify.com/"
          >hosted on Netlify</a
        ></strong
      >
    </footer>
  </body>
</html>
